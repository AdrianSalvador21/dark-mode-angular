<header class="w-100 primary-bg primary-color header-transition">
  <div class="w-100 container main-header">
    <div>
      <h3>{{'header.title' | translate}}</h3>
      <p>{{'header.name' | translate}}</p>
    </div>

    <hr class="header-separator show-for-mobile"/>

    <div class="mt-2 mt-sm-0 options-container">
      <div>
        <div class="mb-2 m-b-sm-0" [matMenuTriggerFor]="menu">
          <span class="mr-2 cursor-pointer">{{'header.languageLabel' | translate}}</span>
          <button class="change-lan-button" mat-mini-fab color="accent"  aria-label="Example icon button with a plus one icon">
            <mat-icon>translate</mat-icon>
          </button>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="changeLanguage('en')">{{'header.englishLabel' | translate}}</button>
          <button mat-menu-item (click)="changeLanguage('es')">{{'header.spanishLabel' | translate}}</button>
        </mat-menu>
      </div>

      <div class="theme-container cursor-pointer" (click)="toggle()">
        <span class="mr-3 cursor-pointer">{{'header.colorTitle' | translate}}</span>
        <i class="fas fa-moon"></i>
      </div>

    </div>
  </div>
</header>
