<div class="container">
  <div class="w-100 intro-container row m-0 mt-3 mt-sm-5">
    <div class="col-12 col-md-6 into-image-container">
      <object typemustmatch class="intro-image" data="../../../../../assets/images/public/team.svg"></object>
    </div>

    <div class="col-12 col-md-6 intro-info-container">
      <h4 class="primary-color mt-4 mb-3">{{ 'users.title' | translate }}</h4>

      <p class="primary-color mb-5">{{'users.subtitle' | translate}}</p>
    </div>
  </div>
  <div class="w-100 users-container">
    <div class="user-card" (click)="goToDetails(user)" *ngFor="let user of users">
      <div class="user-basic-name">
        <span>{{user?.name?.charAt(0)}}</span>
      </div>
      <h3>{{user.name}}</h3>

      <p>{{user.email}}</p>
    </div>
  </div>
</div>
